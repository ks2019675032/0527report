<h3>빅 카인즈 (Big Kinds )</h3>
<hr>
<img src="bigkinds.png">
<div>
<p id="float">
	한국언론진흥재단이 운영하는 뉴스 빅데이터 분석 서비스</p>
</p>
빅카인즈는 뉴스를 재가공이 가능한 데이터가 될 수 있도록 체계적으로 정리하고<p>
수집한 데이터를 바탕으로 일정 수준의 분석이나 시각화까지 가능하게 했다는 점이 특징이다. <p>
예컨대 카인즈에는 1990년 이후 축적된 기사 3,000만 건이 있는데 <p>
빅카인즈를 이용하게 되면 키워드와 관련해 기사에 나타난 인물, 장소, 조직, 이슈 흐름과 관계망 등을 <p>
한번에 쉽게 분석할 수 있다.<p>
<ul>
	<li><a href="https://www.bigkinds.or.kr/">빅 카인즈 바로 가기 </a></li>
</ul>
